<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="/icon-192x192.png" alt="ExpensePal" style="width: 100px; height: 100px; border-radius: 50%;">
        </div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still use ExpensePal while offline. Your changes will sync when you're back online.</p>

        <div class="features" style="text-align: left; margin: 30px 0; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;">
            <h3 style="margin-bottom: 15px; font-size: 18px;">Available Offline:</h3>
            <ul style="list-style: none; padding: 0;">
                <li style="padding: 8px 0; opacity: 0.95;">✓ View recent expenses</li>
                <li style="padding: 8px 0; opacity: 0.95;">✓ Add new expenses</li>
                <li style="padding: 8px 0; opacity: 0.95;">✓ Check budgets</li>
                <li style="padding: 8px 0; opacity: 0.95;">✓ View analytics</li>
            </ul>
        </div>

        <nav style="margin: 20px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <a href="/" style="color: white; text-decoration: none; background: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 20px; font-size: 14px;">Home</a>
            <a href="/?view=expenses" style="color: white; text-decoration: none; background: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 20px; font-size: 14px;">Expenses</a>
            <a href="/?view=budgets" style="color: white; text-decoration: none; background: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 20px; font-size: 14px;">Budgets</a>
        </nav>

        <button class="retry-btn" onclick="location.reload()">Retry Connection</button>
    </div>
</body>
</html>
